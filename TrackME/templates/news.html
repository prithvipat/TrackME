<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/news.css' %}">  


</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="/media/TrackME.png" alt="">
                </span>
                <div class="text logo-text">
                    <span class="name">TrackME</span>
                </div>
            </div>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="/">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="/news">
                            <i class='bx bx-news icon'></i>
                            <span class="text nav-text">News</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="/settings">
                            <i class='bx bx-cog icon'></i>
                            <span class="text nav-text">Settings</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-plus-circle icon'></i>
                            <span class="text nav-text">Tips</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="#">
                    <a href="/logout">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

            </div>
        </div>
    </nav>

    {% for n in data %}
    <div class='articles'>
        <div class='inner-articles'>
            <li class='article-tags'>{{n.name}}</li>
            <li class='article-tags'><h2>{{n.title}}</h2></li>
            <li class='article-tags'><img class='article_img' src="{{n.img}}" alt=""></li>
            <li class='article-tags'> {{n.description}}</li>
            <a href="{{n.link}}" target='_blank'><button class='link-button'>Atricle Link</button></a>
        </div>
    </div>
    {% endfor %}
    
    <a class='top-link' href="#top"><i class='bx bx-up-arrow'></i></a>

    

</body>
</html>
